<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HOJAS DE ESTILO -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- JSPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Formulario Pasos</title>
</head>

<body>
    <header>
    </header>
    <section class="container d-flex justify-content-center">
        <form id="formulario">
            <!-- Paso 01 -->
            <div class="pasos">
            <div class="container-sm radiofield">
                    <div class="row">
                       <h2>Selecciona un curso</h2> 
                        <div class="col-4  ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="html" name="cursos" value="html" required>
                                <label class="form-check-label" for="html"><img class=".img-fluid"
                                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" /><br>HTML</label>
                            </div>
                        </div>
                        <div class="col-4  ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="javascript" name="cursos"
                                    value="javascript" required>
                                <label class="form-check-label" for="javascript"><img class=".img-fluid"
                                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" /><br>Javascript</label>
                            </div>
                        </div>
                        <div class="col-4 ">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="css" name="cursos" value="css" required>
                                <label class="form-check-label" for="css"><img class=".img-fluid"
                                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" /><br>CSS</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12"><span id="error-radio"></span></div>
                    </div>
            </div> 
        </div>
            <!-- Paso 02 -->
            <div class="pasos">
                <div class="row d-flex">
                    <h2>Ingresa tus datos</h2>
                    <div class="inputfield mensajes">
                        <label for="nombre" class="form-label" required>Nombre</label>
                        <input type="text" id="nombre" name="nombre" required /><br>
                    </div>
                    <div class="inputfield mensajes">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido"><br>
                    </div>
                    <div class="inputfield mensajes">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required><br>
                    </div>
                    <div class="inputfield mensajes">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" pattern=""
                            placeholder="(+54) 011 1111-5555"><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="navform d-inline-flex">
                    <button type="button" id="anterior" onclick="navegador(-1)">anterior</button>
                    <button type="button" id="siguiente" onclick="navegador(1)">siguiente</button>
                </div>
            </div>
        </form>
        <script src="./formulario.js"></script>
    </section>
    <footer>
    </footer>
    <!-- SCRIPT FORMULARIO -->
    <script src="./formulario.js"></script>
    <!-- VALIDATE JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <!-- BOOTSTRAP 5.3.0a -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
